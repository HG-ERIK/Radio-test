<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A CSS része változatlan marad -->
  <style>/* ... (a teljes style szekció marad, nem ismétlem be, nálad már benne van) ... */</style>
</head>
<body>
  <!-- A teljes HTML tartalom is maradhat változatlanul, kivéve a JS-t -->
  <!-- ... -->

  <script>
    // --- JAVÍTOTT URL-ek ---
    const coverUrl = "https://erik-server.ddns.net/image";
    const metaUrl = "https://erik-server.ddns.net/metadata";

    const albumCoverEl = document.getElementById('album-cover');
    const bgBlurEl = document.getElementById('bg-blur');
    const songTitleEl = document.getElementById('song-title');
    const songArtistEl = document.getElementById('song-artist');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const volumeSlider = document.getElementById('volume-slider');
    const menuBtn = document.getElementById('menu-btn');
    const menuPopup = document.getElementById('menu-popup');

    function setAlbumCover(src) {
      const img = new window.Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        albumCoverEl.innerHTML = "";
        const cloned = img.cloneNode();
        cloned.style.width = "100%";
        cloned.style.height = "100%";
        cloned.style.objectFit = "cover";
        cloned.style.borderRadius = "12px";
        albumCoverEl.appendChild(cloned);
        bgBlurEl.src = src + '?cache=' + Date.now();
      };
      img.onerror = () => {
        albumCoverEl.style.background = "#333";
        albumCoverEl.innerHTML = "No cover";
        bgBlurEl.src = "";
      };
      img.src = src + '?cache=' + Date.now();
    }
    setAlbumCover(coverUrl);

    function fetchMetadata() {
      fetch(metaUrl + '?cache=' + Date.now())
        .then(r => r.text())
        .then(txt => {
          let song = "Song", artist = "Artist";
          try {
            let j = JSON.parse(txt);
            if (j.artist && j.title) {
              artist = j.artist;
              song = j.title;
            } else if (j.title && !j.artist) {
              const parts = j.title.trim().split(/\s+/);
              artist = parts.shift();
              song = parts.join(' ') || "Song";
            } else if (j.song) {
              const parts = j.song.split('#');
              if (parts.length === 2) {
                artist = parts[0];
                song = parts[1];
              } else {
                const sub = j.song.trim().split(/\s+/);
                artist = sub.shift();
                song = sub.join(' ') || j.song;
              }
            }
          } catch {
            if (txt.includes("#")) {
              const parts = txt.split("#");
              artist = parts[0].trim();
              song = parts[1].trim();
            } else {
              const parts = txt.trim().split(/\s+/);
              artist = parts.shift();
              song = parts.join(' ') || txt.trim();
            }
          }
          let displaySong = song.replace(/\s*\(/g, "<br>(");
          songTitleEl.innerHTML = "<b>" + displaySong + "</b>";
          songArtistEl.textContent = artist || "Artist";
        });
    }
    fetchMetadata();
    setInterval(fetchMetadata, 4000);
    setInterval(() => setAlbumCover(coverUrl), 6000);

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
      } else {
        audio.pause();
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
      }
    };
    audio.onpause = () => {
      playIcon.style.display = "block";
      pauseIcon.style.display = "none";
    };
    audio.onplay = () => {
      playIcon.style.display = "none";
      pauseIcon.style.display = "block";
    };
    volumeSlider.oninput = (e) => {
      audio.volume = e.target.value;
    };
    menuBtn.onclick = (e) => {
      menuPopup.classList.toggle('active');
      e.stopPropagation();
    };
    window.onclick = () => menuPopup.classList.remove('active');
    menuPopup.onclick = (e) => e.stopPropagation();
  </script>
</body>
</html>
