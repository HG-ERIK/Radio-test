<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-sizing: border-box;
      background-color: #311B0B;
      color: #fff;
      overflow: hidden;
    }
    /* BLURRED BACKGROUND */
    #bg-blur {
      position: absolute;
      z-index: 0;
      inset: 0;
      width: 100vw;
      height: 100vh;
      filter: blur(25px) brightness(0.7);
      object-fit: cover;
      object-position: center;
      transition: background 0.5s;
      pointer-events: none;
    }
    /* CONTENT WRAPPER */
    #main-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: calc(100vh - 100px);
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }
    /* HEADER */
    #header {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 16px 0 16px;
      z-index: 2;
      pointer-events: none;
    }
    #logo {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      pointer-events: auto;
      user-select: none;
      color: #fff;
    }
    #menu-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      outline: none;
      pointer-events: auto;
      user-select: none;
    }
    /* MENU POPUP */
    #menu-popup {
      display: none;
      position: absolute;
      top: 48px;
      right: 16px;
      min-width: 180px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 8px 24px #0002;
      z-index: 9999;
      padding: 12px 16px;
      animation: fadeIn 0.2s;
      font-size: 1rem;
      color: #222;
    }
    #menu-popup.active {
      display: block;
    }
    #menu-popup h3 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    /* COVER CARD */
    #cover-card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 32px #0005;
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      box-sizing: border-box;
      max-width: 90vw;
    }
    #album-cover {
      width: clamp(160px, 30vw, 280px);
      height: clamp(160px, 30vw, 280px);
      background: #333;
      border-radius: 12px;
      box-shadow: 0 2px 14px #0008;
      object-fit: cover;
      object-position: center;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 1rem;
      border: 3px solid #fff;
      overflow: hidden;
    }
    #album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    #details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
      text-align: left;
      white-space: normal;
    }
    #song-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      margin: 0 0 8px 0;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }
    #song-artist {
      font-size: clamp(1rem, 3vw, 1.2rem);
      font-weight: 400;
      margin: 0;
      opacity: 0.9;
    }
    /* BOTTOM CONTROLS */
    #controls {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 32px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 2;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    #play-btn {
      width: clamp(40px, 8vw, 50px);
      height: clamp(40px, 8vw, 50px);
      background: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px #0005;
      transition: background 0.2s;
      padding: 0;
    }
    #play-btn:hover {
      background: #eee;
    }
    #play-btn svg {
      width: clamp(18px, 4vw, 24px);
      height: clamp(18px, 4vw, 24px);
      fill: #311B0B;
    }
    #volume-slider {
      -webkit-appearance: none;
      width: clamp(120px, 25vw, 180px);
      height: 4px;
      background: #fff;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #311B0B;
      cursor: pointer;
      box-shadow: 0 1px 5px #0005;
    }
    #volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #311B0B;
      cursor: pointer;
      box-shadow: 0 1px 5px #0005;
    }
    @media only screen and (max-width: 600px) and (orientation: portrait) {
      #cover-card { flex-direction: column; align-items: center; }
      #song-title, #song-artist { text-align: center; }
      #controls { gap: 8px; padding: 6px 12px; }
      #play-btn { width: 36px; height: 36px; }
      #play-btn svg { width: 16px; height: 16px; }
      #volume-slider { width: 100px; }
      #main-content { height: 100vh; justify-content: center; align-items: center; padding-top: 0; }
    }
    @media only screen and (max-width: 600px) and (orientation: landscape) {
      #cover-card { transform: scale(0.4); }
      #album-cover { width: 60px; height: 60px; }
      #details { transform: scale(0.7); }
      #controls { transform: scale(0.4) translateY(20px); }
      #main-content { height: 100vh; justify-content: center; align-items: center; padding-top: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img id="bg-blur" src="" alt="Background Cover">
  <div id="header">
    <div id="logo">Lev√©l+</div>
    <button id="menu-btn" aria-label="Open menu">&#9776;</button>
    <div id="menu-popup">
      <h3>About</h3>
      <p>This is an internet radio player demo.<br/>Made by Erik.</p>
    </div>
  </div>
  <div id="main-content">
    <div id="cover-card">
      <div id="album-cover">No cover</div>
      <div id="details">
        <div id="song-title"><b>Song Title</b></div>
        <div id="song-artist">Artist Name</div>
      </div>
    </div>
  </div>
  <div id="controls">
    <button id="play-btn" aria-label="Play/Pause">
      <svg id="play-icon" viewBox="0 0 64 64"><polygon points="16,8 56,32 16,56"></polygon></svg>
      <svg id="pause-icon" viewBox="0 0 64 64" style="display:none"><rect x="16" y="12" width="12" height="40"></rect><rect x="36" y="12" width="12" height="40"></rect></svg>
    </button>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
    <audio id="audio"></audio>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const albumCoverEl = document.getElementById('album-cover');
      const bgBlurEl     = document.getElementById('bg-blur');
      const songTitleEl  = document.getElementById('song-title');
      const songArtistEl = document.getElementById('song-artist');
      const audio        = document.getElementById('audio');
      const playBtn      = document.getElementById('play-btn');
      const playIcon     = document.getElementById('play-icon');
      const pauseIcon    = document.getElementById('pause-icon');
      const volumeSlider = document.getElementById('volume-slider');
      const menuBtn      = document.getElementById('menu-btn');
      const menuPopup    = document.getElementById('menu-popup');

      const coverUrl = "https://erik-server.ddns.net/image";
      const metaUrl  = "https://erik-server.ddns.net/metadata";
      audio.src = "https://erik-server.ddns.net/stream";

      function setAlbumCover(src) {
        if (!albumCoverEl || !bgBlurEl) return;
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          albumCoverEl.innerHTML = "";
          img.style.width = "100%";
          img.style.height = "100%";
          img.style.objectFit = "cover";
          img.style.borderRadius = "12px";
          albumCoverEl.appendChild(img.cloneNode());
          bgBlurEl.src = src + '?cache=' + Date.now();
        };
        img.onerror = () => {
          albumCoverEl.style.background = "#333";
          albumCoverEl.textContent = "No cover";
          bgBlurEl.src = "";
        };
        img.src = src + '?cache=' + Date.now();
      }

      async function fetchMetadata() {
        try {
          const response = await fetch(metaUrl + '?cache=' + Date.now());
          const txt = await response.text();
          let song = "Song";
          let artist = "Artist";
          try {
            const j = JSON.parse(txt);
            if (j.artist && j.title) {
              artist = j.artist;
              song = j.title;
            } else if (j.song) {
              const parts = j.song.split('#');
              if (parts.length === 2) {
                artist = parts[0];
                song = parts[1];
              }
            }
          } catch {
            if (txt.includes("#")) {
              const parts = txt.split("#");
              artist = parts[0].trim();
              song = parts[1].trim();
            } else {
              const parts = txt.trim().split(/\s+/);
              artist = parts.shift();
              song = parts.join(' ') || txt.trim();
            }
          }
          const displaySong = song.replace(/\s*\(/g, "<br>(");
          songTitleEl.innerHTML = `<b>${displaySong}</b>`;
          songArtistEl.textContent = artist;
        } catch (e) {
          console.error('Metadata fetch error:', e);
        }
      }

      function togglePlay() {
        if (audio.paused) audio.play(); else audio.pause();
      }

      playBtn.addEventListener('click', togglePlay);
      audio.addEventListener('play', () => {
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      });
      audio.addEventListener('pause', () => {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      });
      volumeSlider.addEventListener('input', e => {
        audio.volume = e.target.value;
      });

      setAlbumCover(coverUrl);
      fetchMetadata();
      setInterval(fetchMetadata, 4000);
      setInterval(() => setAlbumCover(coverUrl), 6000);

      menuBtn.addEventListener('click', e => {
        menuPopup.classList.toggle('active');
        e.stopPropagation();
      });
      window.addEventListener('click', () => menuPopup.classList.remove('active'));
      menuPopup.addEventListener('click', e => e.stopPropagation());
    });
  </script>
</body>
</html>
